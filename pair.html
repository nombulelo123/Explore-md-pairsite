  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please waitüîé </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
    const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const seek = document.getElementById('seek');
  const cur = document.getElementById('cur');
  const dur = document.getElementById('dur');
  const loopBtn = document.getElementById('loopBtn');
  const muteBtn = document.getElementById('muteBtn');

  function formatTime(s){
    if (isNaN(s)) return "0:00";
    const m = Math.floor(s/60);
    const sec = Math.floor(s % 60).toString().padStart(2,'0');
    return `${m}:${sec}`;
  }

  // when metadata loads, set duration
  audio.addEventListener('loadedmetadata', () => {
    seek.max = Math.floor(audio.duration);
    dur.textContent = formatTime(audio.duration);
  });

  // update progress as audio plays
  audio.addEventListener('timeupdate', () => {
    seek.value = Math.floor(audio.currentTime);
    cur.textContent = formatTime(audio.currentTime);
  });

  // seek when user moves range
  seek.addEventListener('input', (e) => {
    audio.currentTime = e.target.value;
  });

  // play/pause toggle
  playBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play().catch(err => {
        console.warn("Play blocked:", err);
      });
      playBtn.textContent = 'PAUSE';
    } else {
      audio.pause();
      playBtn.textContent = 'PLAY';
    }
  });

  // loop toggle
  loopBtn.addEventListener('click', () => {
    audio.loop = !audio.loop;
    loopBtn.textContent = audio.loop ? 'Loop On' : 'Loop Off';
    loopBtn.setAttribute('aria-pressed', String(audio.loop));
  });

  // mute toggle
  muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? 'Unmute' : 'Mute';
  });

  // update UI when track ends
  audio.addEventListener('ended', () => {
    playBtn.textContent = 'PLAY';
  });

  // optional: keyboard space toggles play/pause when focused on player
  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      const focused = document.activeElement;
      if (focused && (focused.tagName === 'INPUT' || focused.tagName === 'TEXTAREA')) return;
      e.preventDefault();
      playBtn.click();
    }
  });
  </script>
